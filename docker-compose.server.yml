version: "3.9"

services:
    web:
        image: liaksej/liaksej-tiny-cloud-backend:latest
        volumes:
            - static_volume:/home/app/web/static
            - media_volume:/home/app/web/media
        expose:
            - 8000
        env_file:
            - .env
        depends_on:
            - db
    db:
        image: postgres:16-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - .env.db
    nginx:
        image: liaksej/nginx:latest
        volumes:
            - static_volume:/home/app/web/static
            - media_volume:/home/app/web/media
        ports:
            - "80:80"
        depends_on:
            - web
    nextjs:
        image: liaksej/liaksej-tiny-cloud-frontend:latest
        expose:
            - 3000
        env_file:
            - .env.production
        depends_on:
            - web

volumes:
    postgres_data:
    static_volume:
    media_volume:
  name: Build and Push to Docker Hub

  on:
    push:
      branches:
        - deploy
  jobs:
    docker:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_PASSWORD }}

        - name: Build and push Docker image for django
          uses: docker/build-push-action@v3
          with:
            context: .
            push: true
            tags: ${{ secrets.DOCKER_HUB_USERNAME }}/liaksej-tiny-cloud-backend:latest

        - name: Build and push Docker image for nginx
          uses: docker/build-push-action@v3
          with:
            context: ./nginx
            push: true
            tags: ${{ secrets.DOCKER_HUB_USERNAME }}/liaksej-tiny-cloud-nginx:latest
version: "3.9"

services:
    web:
        build:
            context: .
            dockerfile: Dockerfile
        command: gunicorn djangoProject.wsgi --bind 0.0.0.0:8000
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - db
    db:
        image: postgres:16-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - .env.db

volumes:
    postgres_data: